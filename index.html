<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-selector">
      <button
        class="background-selector-item"
        style="background-image: url(./images/youtubemadagascode.png)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/madagascode.png)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/choixproduit.webp)"
      ></button>
    </div>
    <div class="todos">
      <div class="todos-header">
        <h2 class="todos-title">Todos</h2>
        <button id="add-todo" class="add-todo">
          <i data-lucide="plus"></i>
        </button>
      </div>

      <div class="todos-list" id="list"></div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="script.js"></script>
  </body>
</html>
